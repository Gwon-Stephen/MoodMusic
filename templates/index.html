<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" href="../static/index.css">

        <title>Echo</title>
    </head>

    <body>
        <div class="login">
            <img src="../static/loginbg.webp" alt="image" class="login__bg">

            <form action="" class="login__form">
                <h1 class="login__title">Echo</h1>

                <a href="{{url_for('auth')}}">
                    <div class="login__button">Link Spotify Account</div>
                </a>

                <div class="login__check">
                    <div class="login__check-box">
                       <input type="checkbox" class="login__check-input" id="user-check">
                       <label for="user-check" class="login__check-label">Remember me</label>
                    </div>
                </div>

                

                <div class="login__register">
                Don't have an account? <a href="https://www.spotify.com/us/signup" target="_blank">Register</a>
                </div>
            </form>
        </div>
    </body>
</html>
